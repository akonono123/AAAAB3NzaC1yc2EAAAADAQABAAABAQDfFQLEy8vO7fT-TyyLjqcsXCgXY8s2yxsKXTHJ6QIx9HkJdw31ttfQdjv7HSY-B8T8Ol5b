<!DOCTYPE html>
<html  xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <form th:action="@{/EditItem/{id}(id=*{id})}" th:object="${editItem}" method="post">
        <table>
            <tr>
                <td>Item ID</td>
                <td><input type="text" name="itemId" th:field="*{id}" readonly ></td>
            </tr>
            <tr>
                <td>Item Name</td>
                <td><input type="text" name="name"  th:field="*{name}"></td>
            </tr>
        </table>
        <input type="submit" value="Add">
    </form>

</div>
</body>
</html>
